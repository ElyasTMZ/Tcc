
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    
   
    <style>
        /* Resetando margens e preenchimentos padrão, e definindo box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: Arial, sans-serif; /* Fonte padrão da página */
            background-color: #f4f4f4; /* Cor de fundo da página */
            display: flex; /* Usando flexbox para organizar o layout */
            flex-direction: column; /* Organizando elementos de cima para baixo */
            min-height: 100vh; /* Garantindo que o corpo ocupe toda a altura da tela */
        }

        /* Estilo do cabeçalho (header) */
        header {
            background-color: #C10A52; /* Definindo cor rosa para o fundo do header */
            padding: 15px; /* Adicionando preenchimento interno de 15px */
            text-align: center; /* Centralizando o texto */
            color: white; /* Cor do texto no header */
        }

        /* Estilos da área do formulário de Cadastro */
        .Cadastro-container {
            background-color: white; /* Fundo branco para o container de Cadastro */
            padding: 20px; /* Espaçamento interno de 20px */
            max-width: 400px; /* Largura máxima de 400px */
            margin: 50px auto; /* Centralizando o container horizontalmente e adicionando margem superior */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ao redor do container */
            border-radius: 5px; /* Cantos arredondados */
        }

        /* Estilo do título dentro do formulário */
        h2 {
            margin-bottom: 20px; /* Espaço abaixo do título */
            text-align: center; /* Centralizando o título */
        }

        /* Estilo dos rótulos (labels) dos campos de input */
        label {
            display: block; /* Fazendo o label ocupar toda a largura disponível */
            margin-bottom: 5px; /* Espaço abaixo do label */
            font-weight: bold; /* Deixando o texto do label em negrito */
        }

        /* Estilo dos campos de input (e-mail, usuário, senha) */
        input {
            width: 100%; /* Ocupando 100% da largura do container */
            padding: 10px; /* Espaçamento interno de 10px */
            margin-bottom: 15px; /* Espaço abaixo do campo */
            border: 1px solid #ccc; /* Borda de cor cinza claro */
            border-radius: 3px; /* Cantos levemente arredondados */
        }

        /* Estilo do botão de envio do formulário */
        button {
            width: 100%; /* Ocupando toda a largura disponível */
            padding: 10px; /* Espaçamento interno */
            background-color: #C10A52; /* Cor de fundo do botão */
            border: none; /* Removendo borda do botão */
            color: white; /* Cor do texto */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de mãozinha ao passar por cima */
            border-radius: 3px; /* Cantos levemente arredondados */
        }

        /* Efeito de hover no botão (quando o mouse passa sobre ele) */
        button:hover {
            background-color: #ff69b4; /* Muda o tom de rosa ao passar o mouse */
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333; /* Cor de fundo escura */
            color: white; /* Cor do texto branca */
            text-align: center; /* Centralizando o texto */
            padding: 10px; /* Espaçamento interno de 10px */
            position: fixed; /* Fixando o rodapé na parte inferior da tela */
            width: 100%; /* Ocupando toda a largura */
            bottom: 0; /* Posicionando na parte mais baixa */
        }
    </style>
</head>
<body>

    <!-- Cabeçalho rosa com o título centralizado -->
    <header>
        <h1>Bem-vindo, Tela de Cadastro</h1>
    </header>
    
    <!-- Container que envolve o formulário de Cadastro -->
    <div class="Cadastro-container">
        <h2>Cadastro</h2>
        
        <!-- Formulário com campos de e-mail, usuário e senha -->
        <form action="#" method="post">
            <!-- Campo de e-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Insira seu E-mail">
            
            <!-- Campo de nome de usuário -->
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Insira seu nome de Usuário">
            
            <!-- Campo de senha -->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Insira sua senha" >
            
            <!-- Botão de enviar -->
            <a href='meunomeisLogan.html'><button>Entrar</button></a>
        </form>
    </div>
    
    <!-- Rodapé fixo na parte inferior da página -->
    <footer>
        <p>© 2024 Sua Empresa. Todos os direitos reservados de acordo com a localização atual.</p>
    </footer>

</body>
</html>
